<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
            <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
            <title>{% block title %}{% endblock %}</title>
        {% endblock %}
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Mattermost network notification app using ARP filter">
    </head>
    <body>
        <div class="content">
            {% block content %} {% endblock %}
        </div>
        <div class="footer">
            {% block footer %}
                Copyright 2020 by <a href="http://github.com/krystian15/AddressMacNetworkWatcher" target="_blank" rel="noreferrer">Krystian Nikiel</a>.
            {% endblock %}
        </div>
    </body>
</html>
