{% extends "layout.html" %}
{% block title %}Mattermost network notification{% endblock %}
{% block content %}
    <h1 class="page-title"><mark>Un</mark>subscribe current device</h1>
        <form method="post" novalidate>
            {{ form.hidden_tag() }}
            <label>
                {{ form.email(size=32) }}
            </label>
            <div>{{ form.submit() }}</div>
        </form>
    {% if error %}
         <div class="error">{{ error }}</div>
    {% endif %}
{% endblock %}
